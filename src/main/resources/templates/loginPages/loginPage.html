<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('/imagens/background_index.jpg');">
    <div class="flex items-center justify-center h-full">
        <div class="bg-white bg-opacity-70 p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-3xl font-bold text-blue-900 mb-6 text-center">Login</h1>
            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-blue-900 font-semibold mb-2">Email:</label>
                    <input type="text" name="username" id="username" class="w-full p-2 border border-blue-900 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your email"/>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-blue-900 font-semibold mb-2" th:text="#{login.pagina.senha}"></label>
                    <input type="password" name="password" id="password" class="w-full p-2 border border-blue-900 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your password"/>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-yellow-400 transition duration-300 ease-in-out">
                        Login
                    </button>
                    <a href="/" class="text-blue-900 hover:text-yellow-400 transition duration-300 ease-in-out"th:text="#{cliente.pagina.voltarInicio}">Voltar à página inicial</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm">
            <h2 class="text-xl font-semibold text-red-600 mb-4"th:text="#{login.falhou}">Login falhou!</h2>
            <p class="text-gray-700 mb-6"th:text="#{login.credenciais}">Por favor, cheque novamente suas credenciais.</p>
            <button onclick="closeModal()" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-yellow-400 transition duration-300 ease-in-out">Close</button>
        </div>
    </div>

    <script>
        // Check if the URL contains the "error" parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('errorModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('errorModal').classList.add('hidden');
        }
    </script>
</body>
</html>
