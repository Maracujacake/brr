<!DOCTYPE html>
<html layout:decorate="~{layout}">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Funciona!</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th><span th:text="#{cadastrar}"></span></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${clientes}">
                <td th:text="${item.nome}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
