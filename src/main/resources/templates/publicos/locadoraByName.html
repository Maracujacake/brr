<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title title="#{locadora.getByNome}"></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
    <body>
        <div class="flex justify-center items-center h-screen">
            <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-lg text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4"  th:text="#{locadora.get}"  ></h2>
                <form action="LocbyName" method="get"
                    class="mx-auto max-w-sm">
                    <div class="flex items-center border-b border-b-2 border-blue-500 py-2">
                        <input
                            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                            type="text" id="id" name="name" placeholder="nome">
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" th:text="#{buscar}">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
