<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .apresentacao:hover {
            border: 2px solid #facc15; 
            background-color: rgba(30, 58, 138, 0.6); 
        }

        .apresentacao:hover h1,
        .apresentacao:hover a {
            color: #facc15; 
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-500 to-blue-900 p-4 flex items-center justify-between">
        <div class="text-white text-2xl font-semibold">
            <!-- Logo Space -->
            <a href="/"><img class="w-16 h-16" src="/imagens/logoBRR_def.png" alt=""></a>
        </div>
        <div class="flex-grow">
            <a href="/publicos/locadora" class="text-white hover:text-yellow-300 p-4" th:text="#{locadora.ver}">Ver Locadoras</a>
        </div>
        <div class="flex space-x-4">
            <!-- Navbar Buttons -->
            <a href="/cliente/" class="text-white hover:text-yellow-300" th:text="#{cliente}">Cliente</a>
            <a href="/publicos/painelLocadora" class="text-white hover:text-yellow-300" th:text="#{locadoras}">Locadora</a>
            <a href="/admin/" class="text-white hover:text-yellow-300" th:text="#{admin}">Administrador</a>
            <a href="/publicos/sobre" class="text-white hover:text-yellow-300" th:text="#{sobre}">Sobre</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="bg-cover bg-center h-screen" style="background-image: url('/imagens/background_index.jpg');">
        <section class="flex items-center justify-end h-full p-8 transition duration-300 ease-in-out">
            <div class="bg-white bg-opacity-80 p-6 rounded-lg shadow-lg max-w-xs">
                <h1 class="text-2xl font-bold text-yellow-500 mb-4" th:text="#{sobreBemVindo}">Bem-vindo ao Bike Rent System</h1>
                <p class="text-blue-900" th:text="#{sobreTexto}">
                    Alugue bicicletas de forma fácil e rápida. Navegue pelo nosso sistema para encontrar locadoras, cadastrar-se como cliente ou use-o para administrar sua locadora.
                </p>
            </div>
        </section>
    </main>
</body>
</html>
