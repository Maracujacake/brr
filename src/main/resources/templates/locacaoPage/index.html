<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Editar locação</title>
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="max-w-lg w-full p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 my-8 text-center">Editar locação</h2>
            <form th:action="@{atualizar}" th:object="${locacao}" method="post" class="space-y-4">
                <input type="hidden" th:field="${locacao.id}">

                <div>
                    <label for="cpf" class="block text-sm font-medium text-gray-700">CPF Cliente:</label>
                    <input type="text" th:field="${locacao.cliente.cpf}" required
                        class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="cnpj" class="block text-sm font-medium text-gray-700">CNPJ Locadora:</label>
                    <input type="text" th:field="${locacao.locadora.cnpj}" required
                        class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Data e Hora:</label>
                    <input type="datetime-local" th:field="${locacao.registeredAt}"  required
                        class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Atualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
